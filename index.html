<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/double-bubble-dark.png');
            
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 220px;
            border: 1px solid #ccc;
        }

        #displayContent {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 18px;
            border: none;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="displayContent" placeholder="0">
        <div class="buttons">
            <button onclick="inputContent('1')">1</button>
            <button onclick="inputContent('2')">2</button>
            <button onclick="inputContent('3')">3</button>
            <button onclick="inputContent('+')">+</button>
            <button onclick="inputContent('4')">4</button>
            <button onclick="inputContent('5')">5</button>
            <button onclick="inputContent('6')">6</button>
            <button onclick="inputContent('-')">-</button>
            <button onclick="inputContent('7')">7</button>
            <button onclick="inputContent('8')">8</button>
            <button onclick="inputContent('9')">9</button>
            <button onclick="inputContent('*')">*</button>
            <button onclick="clearData()">C</button>
            <button onclick="inputContent('0')">0</button>
            <button onclick="getResult()">=</button>
            <button onclick="inputContent('/')">/</button>
        </div>
    </div>
</body>

<script>
    function inputContent(newData) {
        var displayContent = document.getElementById('displayContent');
        var prevData = displayContent.value;

        displayContent.value = prevData + newData;
    }

    function clearData() {
        document.getElementById('displayContent').value = "";
    }

    function getResult() {
        var displayContent = document.getElementById('displayContent');
        var prevData = displayContent.value;

        displayContent.value = eval(prevData);
    }
</script>

</html>
